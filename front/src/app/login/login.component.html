<div class='container col-md-5'>
    <div class="card">
        <div class='card-header'>
            <div class='text-center mx-auto h5 mb-0'>Log In</div>
        </div>
        <div class='container card-body col-md-10'>
            <div class='form-group'>
                <label for="email">Email</label>
                <input class='form-control' type="text" name="emailbox" id="email" placeholder='email' [(ngModel)]='email'>
            </div>
            <div class='form-group'>
                    <label for="pwd">Password</label>
                    <input class='form-control' type="password" name="pwdbox" id="pwd" placeholder="password" [(ngModel)]='password'>
            </div>
            <button type='submit' class='btn btn-primary mt-2' (click)='checkAccount()'>Log In</button>
        </div>
    </div>
   
</div>
