<div>
  <h1>your current gas price is <strong>$ {{shop.gas_price}}</strong></h1>
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#changeGas">Chane gas price</button>
  <div id="changeGas" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
              <input type="number" id="changeZipcode" [(ngModel)] = "newGas" />
            <button type="button" class="btn btn-default" data-dismiss="modal"id="saveGas" (click)="saveGas()" [disabled] = "newGas==0">Save</button>
          </div>
        </div>
      </div>
    </div>

  <div *ngFor="let i of result" >
      <div class="card">
          <div class="card-header">
            {{i.Shop.shop_name}} shop
          </div>
          <div class="card-body">
            <p>Gas price: $ {{i.Shop.gas_price}} </p>
            <p class="float-right"> {{i.number}} miles away</p>
          </div>
        </div>
  </div>
</div>
