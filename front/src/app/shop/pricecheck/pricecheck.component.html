<div>
  <h1>your current gas price is <strong>$ {{shop.gas_price}}</strong></h1>
  <div *ngFor="let i of result" >
      <div class="card">
          <div class="card-header">
            {{i.Shop.shop_name}} shop
          </div>
          <div class="card-body">
            <p>Gas price: $ {{i.Shop.gas_price}} </p>
            <p class="float-right"> {{i.number}} miles away</p>
          </div>
        </div>
  </div>
</div>
