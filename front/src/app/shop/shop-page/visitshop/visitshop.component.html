<div class="bodypart">
  <div class="alert alert-primary" role="alert" >
        <button type="button" class="btn btn-danger" >Add To Favourtie</button>
        <div class="shop_name">
        Welcome to 
        <span class="alert-link">{{shop.shop_name}}</span>
        </div>
        
  </div>

  <div class="alert alert-secondary" role="alert">
      Gas price: <span class="alert-link">{{shop.gas_price}}</span>
  </div>

  <div class="alert alert-success" role="alert">
      Address: <span  class="alert-link">{{shop.address}}</span>
  </div>

  <div class="alert alert-danger" role="alert">
      Email: <span  class="alert-link">{{shop.shop_email}}</span>
  </div>

  <div class="alert alert-light" role="alert">
      Description: <span class="alert-link">{{shop.description}}</span>
  </div>

  <div>
    <h1 *ngIf="deals.length >0">Here's the deal:</h1>
    <h1 *ngIf="deals.length ==0">This shop doesn't have any deals</h1>
    <div *ngFor='let item of deals'>
        <div class="card-header"> {{item.name}} : $ {{item.price}}</div>
        <div class="card-body" style='font-size: 1.5rem'>
            {{item.description}}
        </div>
      </div>
  </div>
</div>
