<div class="bodypart">
  <div class="alert alert-primary" role="alert" >
        <div class="shop_name">
        Welcome to 
        <span class="alert-link">{{shopname}}</span>
        </div>
  </div>

  <div class="alert alert-secondary" role="alert">
      Gas price: <span class="alert-link">{{gasprice}}</span>
  </div>

  <div class="alert alert-success" role="alert">
      Address: <span  class="alert-link">{{address}}</span>
  </div>

  <div class="alert alert-danger" role="alert">
      Email: <span  class="alert-link">{{email}}</span>
  </div>

  <div class="alert alert-light" role="alert">
      Description: <span class="alert-link">{{description}}</span>
  </div>


  <div class="card">
    <h1 class="card-title">Here's the deal:</h1>
    <div class="card-body" *ngFor='let item of shopdeal'style='font-size: 1.5rem'>
        {{item}}
    </div>
  </div>




  <div class="card">
      <h1 class="card-title">
          Here's the review
      </h1>

      <div class="hiddenpart" *ngIf="review.length ===0" >
          <h4 class="col-md-8">Be the first to add a review</h4>
      </div>
      
      <div class="card-body "> 

        <div *ngFor='let num of rates' class="card">

                <div class="card-title">
                    Rating: <app-rating *ngIf="num" [ratingValue]="num"></app-rating>
                </div>

                <div class="card-body"> {{review}} </div>
        </div>

    </div>


    <div class="card">
        
            <div class="row">
                    <div class="col-md-8">
                    <h1  width="1000" required minlength="5" maxlength="30">Leave your comment here </h1>
                    
                    </div>


            <div class="form-group col-md-4">
                    <select class="custom-select"   [(ngModel)]="rating" id="inputGroupSelect01" name=rate>
                        <option *ngFor="let rate of [1,2,3,4,5]" value = {{rate}}>{{rate}} stars</option>
                    </select>
                    <div class = "col-sm-6">
                        <app-rating *ngIf="rating" [ratingValue]="rating"></app-rating>
                    </div>
                </div>

        <div class="col-md-6">
            <textarea type="text" [(ngModel)]="comment"  rows="10" cols="220"></textarea>
            <button type="button" class="btn btn-primary" (click)="addreview()" [disabled]="!review || !rating" >Submit</button>
        </div>  


    
    </div>
</div>
