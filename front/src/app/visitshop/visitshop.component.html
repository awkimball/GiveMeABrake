<div class="bodypart">
  <div class="alert alert-primary" role="alert" >
        <div class="shop_name">
        Welcome to 
        <span class="alert-link">{{shopname}}</span>
        </div>
  </div>

  <div class="alert alert-secondary" role="alert">
      Gas price: <span class="alert-link">{{gasprice}}</span>
  </div>

  <div class="alert alert-success" role="alert">
      Address: <span  class="alert-link">{{address}}</span>
  </div>

  <div class="alert alert-danger" role="alert">
      Email: <span  class="alert-link">{{email}}</span>
  </div>

  <div class="alert alert-light" role="alert">
      Description: <span class="alert-link">{{description}}</span>
  </div>


  <div class="card">
    <h1 class="card-title">Here's the deal:</h1>
    <div class="card-body" *ngFor='let item of shopdeal'style='font-size: 1.5rem'>
        {{item}}
    </div>
  </div>




  <div class="card">
      <h1 class="card-title">
          Here's the review
      </h1>

      <div class="hiddenpart" *ngIf="review.length ===0" >
          <p class="col-md-8" >Be the first to add a review</p>
      </div>
        

      <div class="card-body"*ngFor='let item of review'> {{item}} </div>
      </div>




  <div class="col-md-6">
      <h3>Leave a comment here</h3>
      <textarea type="text" [(ngModel)]="comment"  rows="10" cols="220"></textarea>
    </div>  
    <button type="button" class="btn btn-primary" (click)="addreview()" [disabled]="!review" >Submit</button>
  

</div>>
