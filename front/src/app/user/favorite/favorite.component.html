   <div class="card">

    <div class="alert alert-danger" role="alert">
        <h1 class="text-center" style="margin: 0 auto;font-family: Palatino Linotype, Book Antiqua, Palatino, serif;text-decoration:underline;">Check Your Favourite Gas Shops And Their Deals </h1>
        
    </div>
      
<span class="text-center" *ngIf="result.length == 0" style="font-family: Courier New, Courier, monospace;font-size: 200%;color:red;font-weight:bolder;height:300%;"> <p></p>You don't have any favorite shops, go to explore now!</span>
<div *ngFor="let re of result">
    <div class="card">

        <h4 class="card-header" style="background-color: rgb(225, 240, 222)" >
          <span style="color:darkgreen;font-size: 70%;font-family: Courier New, Courier, monospace;" >Shop Name:  </span>
            <a  class="badge badge-light" style="font-family: Comic Sans MS, cursive, sans-serif;font-size: 120%;"  (click)= "visit(re.shopUserId)"> {{re.shopName}}</a>
        </h4>

        <div class="card-body" style="color:black;">
          <span *ngIf="re.isNotify" style="font-family: Comic Sans MS, cursive, sans-serif;font-size: 120%;color:red;">*this shop has some new deals, click name to see now!</span>

        </div>
      </div>
      <p></p>
</div>
</div>
