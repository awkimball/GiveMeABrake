<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="h5 card-header">
                Profile
                <button class='btn btn-dark float-right' [routerLink]="[ '\edit' ]">
                  Edit Profile
                </button>
                </div>
                <div class="card-body">
                  <div class="form-group">
                      <label for="account_name">
                        <b *ngIf='account.account_type == 0'>Name: </b>
                        <b *ngIf='account.account_type == 1'>Company Name: </b>

                      </label>
                      <input type="text" id="account_name" class="form-control" [(ngModel)]="account.name" style="pointer-events: none;"/>
                    </div>
                    <div class="form-group">
                        <label for="account_email">
                            <b>Email: </b>
                        </label>
                        <input type="email" id="account_email" class="form-control" [(ngModel)]="account.email" style="pointer-events: none;"/>
                    </div>
                    <div class="form-group">
                        <label for="employeeCheck">
                          <b>Business? </b>
                        </label>
                        <input class="form-check ml-1" name="employed" type="checkbox" id="employeeCheck" [(ngModel)]="account.account_type" disabled>
                    </div>
                    <div class="form-group" *ngIf='account.account_type == 0'>
                        <label for="dept_form">
                          <b>My Car: </b>
                        </label>
                        <table class='card'>
                          <th class='card-header'>{{account.name}} {{account.name}} {{account.name}}</th>
                          <div class='card-body'>


                          </div>

                        </table>
                      </div>


                </div>
            </div>
        </div>
    </div>
</div>
